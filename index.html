<!-- DOCTYPE宣言と呼ばれるもので、HTMLのバージョンを宣言するためのもの-->
<!DOCTYPE html>
<!-- 日本語を使うということ -->
<html lang="ja">
<head>
    <!-- 文字コードの設定 -->
    <meta charset="UTF-8">
    <!-- サイトタイトルの設定 -->
    <title>FammCafe</title>
</head>

<body>

<!-- 大見出しにして、ヘッダーで囲む -->
<header>
<h1>FammCafe</h1>
</header>

<!-- imagesファイルの中のmainimage.jpgという画像ファイルを挿入。alt属性を「パンケーキとコーヒーの画像です」にする -->
<img src="images/mainimage.jpg" alt="パンケーキとコーヒーの画像です" srcset="">
<!-- 中見出しにする -->
<h2>ABOUT</h2>

<!-- 小見出しにする -->
<h3>FammCafeとは</h3>

<!-- 段落にして、改行を入れる -->
<p>
FammCafeはお子様連れも大歓迎。カフェの一角にはキッズスペースもございます。
<br>
美味しいパンケーキとコーヒーを飲みながら、
<br>
ご家族・ご友人とゆっくりお過ごしくださいませ。
<br>
</p>
<!-- 中見出しにする -->
<h2>MENU</h2>

<!-- 小見出しにする -->
<h3>メニュー</h3>
<!-- メニュー一覧をリストにする -->
<ul>
<li>季節のパンケーキ</li>
<li>種のベリーパンケーキ</li>
<li>焼きたてクロワッサン</li>
<li>ロイヤルミルクティー</li>
<li>アールグレイティー</li>
</ul>>

<!-- リンクにする。URLは#を設定 -->
<a href="http://#" target="_blank" rel="noopener noreferrer">メニューをもっと見る</a>


<!-- フッターにする -->
<hooter>Copyright 2019 FammCafe inc.</hooter>

</body>
</html>
